<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Роман Кривопалов">
  <meta name="keywords" content="HTML, CSS, JavaScript, JS, Mesto">
  <meta name="description" content="Интерактивный сервис Mesto, веб-разработчик Роман Кривопалов">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header container">
    <img src="images/logo-white.svg" alt=" Логотип сервиса Место." class="header__logo">
  </header>
  <main>
    <section class="profile container">
      <img src="images/profile-avatar.jpg" alt=" Улыбающийся мужчина в красной шапке и очках, на фоне моря." class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="cards container">
      <ul class="cards__list">
      </ul>
    </section>
  </main>

  <footer class="footer container">
    <p lang="en" class="footer__copyrigth">&copy; 2022 Roman Krivopalov</p>
  </footer>

  <section data-type="edit-popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input
        type="text"
        id="input-name"
        name="input-name"
        class="popup__item popup__item_type_name"
        placeholder="Введите ваше имя"
        required>
        <input
        type="text"
        id="input-about"
        name="input-about"
        class="popup__item popup__item_type_about"
        placeholder="Добавьте описание"
        required>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>

    </div>
  </section>

  <section data-type="add-popup"class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form">
        <input
        type="text"
        id="input-name"
        name="input-name"
        class="popup__item popup__item_type_name"
        placeholder="Название"
        required>
        <input
        type="text"
        id="input-about"
        name="input-about"
        class="popup__item popup__item_type_about"
        placeholder="Ссылка на картинку"
        required>
        <button type="submit" class="popup__save-btn">Создать</button>
      </form>

    </div>
  </section>

  <template id="card">
    <li class="card">
      <img alt=" Изображение загруженное пользователем." class="card__img">
      <h2 class="card__title"></h2>
      <button type="button" class="card__delete"></button>
      <button type="button" class="card__like"></button>
    </li>
  </template>

  <script defer src="scripts/script.js"></script>
</body>
</html>
