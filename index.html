<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Роман Кривопалов">
  <meta name="keywords" content="HTML, CSS, JavaScript, JS, Mesto">
  <meta name="description" content="Интерактивный сервис Mesto, веб-разработчик Роман Кривопалов">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header container">
    <img src="images/logo-white.svg" alt=" Логотип сервиса Место." class="header__logo">
  </header>
  <main>
    <section class="profile container">
      <img src="images/profile-avatar.jpg" alt=" Улыбающийся мужчина в красной шапке и очках, на фоне моря." class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="cards container">
      <ul class="cards__list">
      </ul>
    </section>
  </main>

  <footer class="footer container">
    <p lang="en" class="footer__copyrigth">&copy; 2022 Roman Krivopalov</p>
  </footer>

  <section data-type="edit-popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form" novalidate>
        <label class="popup__input-wrapper">
          <input
          type="text"
          id="input-name"
          name="input-name"
          class="popup__input popup__input_type_name"
          placeholder="Введите ваше имя"
          minlength="2"
          maxlength="40"
          required>
          <span class="popup__input-error input-name-error"></span>
        </label>

        <label class="popup__input-wrapper">
          <input
          type="text"
          id="input-about"
          name="input-about"
          class="popup__input popup__input_type_about"
          placeholder="Добавьте описание"
          minlength="2"
          maxlength="200"
          required>
          <span class="popup__input-error input-about-error"></span>
        </label>

        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </section>

  <section data-type="add-popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="card-form" novalidate>
        <label class="popup__input-wrapper">
          <input
          type="text"
          id="input-img-title"
          name="name"
          class="popup__input popup__input_type_name"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required>
          <span class="popup__input-error input-img-title-error"></span>
        </label>

        <label class="popup__input-wrapper">
          <input
          type="url"
          id="input-link"
          name="link"
          class="popup__input popup__input_type_about"
          placeholder="Ссылка на картинку"
          required>
          <span class="popup__input-error input-link-error"></span>
        </label>

        <button type="submit" class="popup__save-btn">Создать</button>
      </form>
    </div>
  </section>

  <section data-type="img-popup" class="popup popup_type_show-img">
    <div class="popup__container-img">
      <button type="button" class="popup__close"></button>
      <img src="#" alt="" class="popup__img">
      <h2 class="popup__title popup__title_type_show-img"></h2>
    </div>
  </section>

  <template id="card">
    <li class="card">
      <img alt=" Изображение загруженное пользователем." class="card__img">
      <h2 class="card__title">Заголовок</h2>
      <button type="button" class="card__delete"></button>
      <button type="button" class="card__like"></button>
    </li>
  </template>

  <script type="module" src="scripts/pages/index.js"></script>
</body>
</html>
