<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Роман Кривопалов">
  <meta name="keywords" content="HTML, CSS, JavaScript, JS, Mesto">
  <meta name="description" content="Интерактивный сервис Mesto, веб-разработчик Роман Кривопалов">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header container">
    <img src="images/logo-white.svg" alt=" Логотип сервиса Место." class="header__logo">
  </header>
  <main>
    <section class="profile container">
      <img src="images/profile-avatar.jpg" alt="" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
        </div>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button class="profile__add-btn"></button>
    </section>

    <section class="cards container">
      <ul class="cards__list">
        <li class="cards__item">
          <img src="images/cards/card-karachaevsk.jpg" alt="" class="cards__img">
          <h2 class="cards__title">Карачаево-Черкесская республика</h2>
          <img src="images/icon-like.svg" alt="" class="cards__like">
        </li>
        <li class="cards__item">
          <img src="images/cards/card-elbrus.jpg" alt="" class="cards__img">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <img src="images/icon-like.svg" alt="" class="cards__like">
        </li>
        <li class="cards__item">
          <img src="images/cards/card-dombai.jpg" alt="" class="cards__img">
          <h2 class="cards__title">Домбай</h2>
          <img src="images/icon-like.svg" alt="" class="cards__like">
        </li>
        <li class="cards__item">
          <img src="images/cards/card-elton.jpg" alt="" class="cards__img">
          <h2 class="cards__title">Эльтон</h2>
          <img src="images/icon-like.svg" alt="" class="cards__like">
        </li>
        <li class="cards__item">
          <img src="images/cards/card-taganay.jpg" alt="" class="cards__img">
          <h2 class="cards__title">Таганай</h2>
          <img src="images/icon-like.svg" alt="" class="cards__like">
        </li>
        <li class="cards__item">
          <img src="images/cards/card-baikal.jpg" alt="" class="cards__img">
          <h2 class="cards__title">Озеро Байкал</h2>
          <img src="images/icon-like.svg" alt="" class="cards__like">
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
