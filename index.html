<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Роман Кривопалов">
  <meta name="keywords" content="HTML, CSS, JavaScript, JS, Mesto">
  <meta name="description" content="Интерактивный сервис Mesto, веб-разработчик Роман Кривопалов">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header container">
    <img src="images/logo-white.svg" alt=" Логотип сервиса Место." class="header__logo">
  </header>
  <main>
    <section class="profile container">
      <img src="images/profile-avatar.jpg" alt="" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
        </div>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button class="profile__add-btn"></button>
    </section>

    <section class="cards container">
      <ul class="cards__list">
        <li class="cards__item">
          <img src="images/cards/card-karachaevsk.jpg" alt=" Старое, заброшенное, кирпичное здание на холме, на фоне гор." class="cards__img">
          <h2 class="cards__title">Карачаево-Черкесская республика</h2>
          <img src="images/icon-like.svg" alt=" Поставить лайк." class="cards__like">
        </li>
        <li class="cards__item">
          <img src="images/cards/card-elbrus.jpg" alt=" Гора с заснеженной вершиной, пасмурная погода." class="cards__img">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <img src="images/icon-like.svg" alt=" Поставить лайк." class="cards__like">
        </li>
        <li class="cards__item">
          <img src="images/cards/card-dombai.jpg" alt=" Хвойный лес, на заднем фоне большая гора, пасмурная погода." class="cards__img">
          <h2 class="cards__title">Домбай</h2>
          <img src="images/icon-like.svg" alt=" Поставить лайк." class="cards__like">
        </li>
        <li class="cards__item">
          <img src="images/cards/card-elton.jpg" alt=" Соль в озере, похожее на песок, стоит столб." class="cards__img">
          <h2 class="cards__title">Эльтон</h2>
          <img src="images/icon-like.svg" alt=" Поставить лайк." class="cards__like">
        </li>
        <li class="cards__item">
          <img src="images/cards/card-taganay.jpg" alt=" Вид сверху на скалистые горы в снеге с хвойными деревьями, на закате." class="cards__img">
          <h2 class="cards__title">Таганай</h2>
          <img src="images/icon-like.svg" alt=" Поставить лайк." class="cards__like">
        </li>
        <li class="cards__item">
          <img src="images/cards/card-baikal.jpg" alt=" Вид днём, с заледеневшего озера на гору, голубой прозрачный лёд." class="cards__img">
          <h2 class="cards__title">Озеро Байкал</h2>
          <img src="images/icon-like.svg" alt=" Поставить лайк." class="cards__like">
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer container">
    <p lang="en" class="footer__copyrigth">&copy; 2022 Roman Krivopalov</p>
  </footer>

  <section class="modal">
    <fieldset class="form">
      <button class="form__close"></button>
      <h2 class="form__title">Редактировать профиль</h2>

      <button class="form__btn">Сохранить</button>
    </fieldset>
  </section>
</body>
</html>
