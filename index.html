<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Роман Кривопалов">
  <meta name="keywords" content="HTML, CSS, JavaScript, JS, Mesto">
  <meta name="description" content="Интерактивный сервис Mesto, веб-разработчик Роман Кривопалов">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header container">
    <img src="images/logo-white.svg" alt=" Логотип сервиса Место." class="header__logo">
  </header>
  <main>
    <section class="profile container">
      <img src="images/profile-avatar.jpg" alt=" Улыбающийся мужчина в красной шапке и очках, на фоне моря." class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="cards container">
      <ul class="cards__list">
        <li class="card">
          <img src="images/cards/card-karachaevsk.jpg" alt=" Старое, заброшенное, кирпичное здание на холме, на фоне гор." class="card__img">
          <h2 class="card__title">Карачаево-Черкесская республика</h2>
          <button type="button" class="card__like"></button>
        </li>
        <li class="card">
          <img src="images/cards/card-elbrus.jpg" alt=" Гора с заснеженной вершиной, пасмурная погода." class="card__img">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like"></button>
        </li>
        <li class="card">
          <img src="images/cards/card-dombai.jpg" alt=" Хвойный лес, на заднем фоне большая гора, пасмурная погода." class="card__img">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like"></button>
        </li>
        <li class="card">
          <img src="images/cards/card-elton.jpg" alt=" Соль в озере, похожее на песок, стоит столб." class="card__img">
          <h2 class="card__title">Эльтон</h2>
          <button type="button" class="card__like"></button>
        </li>
        <li class="card">
          <img src="images/cards/card-taganay.jpg" alt=" Вид сверху на скалистые горы в снеге с хвойными деревьями, на закате." class="card__img">
          <h2 class="card__title">Таганай</h2>
          <button type="button" class="card__like"></button>
        </li>
        <li class="card">
          <img src="images/cards/card-baikal.jpg" alt=" Вид днём, с заледеневшего озера на гору, голубой прозрачный лёд." class="card__img">
          <h2 class="card__title">Озеро Байкал</h2>
          <button type="button" class="card__like"></button>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer container">
    <p lang="en" class="footer__copyrigth">&copy; 2022 Roman Krivopalov</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input
        type="text"
        id="input-name"
        name="input-name"
        class="popup__item popup__item_type_name"
        placeholder="Введите ваше имя"
        required>
        <input
        type="text"
        id="input-about"
        name="input-about"
        class="popup__item popup__item_type_about"
        placeholder="Добавьте описание"
        required>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>

    </div>
  </section>

  <script defer src="scripts/script.js"></script>
</body>
</html>
